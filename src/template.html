<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<header>
    <div class="form-container">
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="count-cart">0</div>
        <button class="btn add-item" type="button"><i class="fa-solid fa-plus"></i> Add Item</button>
        <div class="add-item-form">
            <div class="form-input">
                <input class="form-textbox" type="text" placeholder="Add Item">
                <button class="btn" type="button" id="cancel-form">Cancel</button>
            </div>
        </div>
    </div>
</header>
<main>
    <aside>
        <input type="checkbox" id="menu-list">
        <label for="menu-list" class="menu"><i class="fa-solid fa-bars"></i></label>
        <ul id="list-sidebar" class="hide">
            <li class="list-name active-list">
                <span class="list-text">Default Shopping List</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <div id="add-list-container">
                <button type="button" class="add-list-name active" id="button-add-list-name"><i class="fa-solid fa-plus"></i> Create List</button>
                <div class="add-list-popup" id="add-list-popup">
                    <input class="input-add-list-popup" id="input-add-list-popup" type="text">
                    <div class="add-list-popup-buttons">
                        <button class="btn button-add-list-popup" id="button-add-list-popup">
                            Add
                        </button>
                        <button class="btn button-cancel-list-popup" id="button-cancel-list-popup">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </ul>
    </aside>
    <article class="container">
        <h2 id="main-heading">Default Shopping List</h2>
        <section class="filter-container card">
            <input type="text" class="filter-input" id="filter" placeholder="Filter Items">
            <i class="fas fa-search"></i>
            <button class="clear-filter"><i class="fa-solid fa-xmark"></i></button>
        </section>
        <section class="lists-container">
            <div class="shopping-list">
                <h3>Shopping List</h3>
                <ul class='card sl-list--container'></ul>
            </div>
            <div class="completed-list">
                <h3>Completed List</h3>
                <ul class='card cl-list--container'></ul>
            </div>
        </section>
    </article>
    <article class="modal-container hidden">
        <button class="close-modal">&times;</button>
        <h2>Default Shopping List</h2>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </article>
    <div class="modal-overlay hidden"></div>
</main>
</body>
</html>
