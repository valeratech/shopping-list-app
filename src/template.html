<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<header>
    <div class="form-container">
        <i class="fa-solid fa-cart-shopping"></i>
        <button class="btn add-item" type="button"><i class="fa-solid fa-plus"></i> Add Item</button>
        <div class="add-item-form">
            <div class="form-input">
                <input class="form-textbox" type="text" placeholder="Add Item">
                <button class="btn" type="button" id="cancel-form">Cancel</button>
            </div>
        </div>
    </div>
</header>
<article class="container">
    <h2>Your Pre-Defined Shopping Cart</h2>
    <div class="filter-container card">
        <input type="text" class="filter-input" id="filter" placeholder="Filter Items">
            <i class="fas fa-search"></i>
        </input>
    </div>
    <section class="shopping-list">
        <ul class='card'>
            <h3>Shopping List</h3>
            <li class="shopping-list--item">
                <label class="box-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    My Item Goes Here
                </label>
            </li>
            <li class="shopping-list--item">
                <label class="box-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    My Item Goes Here
                </label>
            </li>
            <li class="shopping-list--item">
                <label class="box-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    My Item Goes Here
                </label>
            </li>
        </ul>
    </section>
    <section class="completed-list">
        <ul class='card'>
            <h3>Completed List</h3>
            <li class="completed-list--item">
                <p>Completed Item Goes Here</p>
            </li>
            <li class="completed-list--item">
                <p>Completed Item Goes Here</p>
            </li>
            <li class="shopping-list--item">
                <p>Completed Item Goes Here</p>
            </li>
        </ul>
    </section>

</article>

</body>
</html>
