<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopaholic | Maintain and Keep Tack of Your Shopping</title>
<script defer src="bundleda68e08c75c16d5e4b40.js"></script><link href="bundle.css" rel="stylesheet"></head>
<body>
<header>
    <div class="form-container">
        <i class="fa-solid fa-cart-shopping"></i>
        <button class="btn active" id="add-item" type="button"><i class="fa-solid fa-plus"></i> Add Item</button>
        <form class="inactive" id="add-item-form">
            <div class="form-input">
                <input class="form-textbox" type="text" placeholder="Add Item">
                <button class="btn" type="button" id="cancel-form">Cancel</button>
            </div>
        </form>
    </div>
</header>
<article class="container">
    <h2>Your Pre-Defined Shopping Cart</h2>
    <div class="filter-container card">
        <input type="text" class="filter-input" id="filter" placeholder="Filter Items">
            <i class="fas fa-search"></i>
        </input>
    </div>
    <section class="shopping-list">
        <ul class='card'>
            <h3>Shopping List</h3>
            <li>
                <p>My Item Goes Here</p>
            </li>
            <li>
                <p>My Item Goes Here</p>
            </li>
            <li>
                <p>My Item Goes Here</p>
            </li>
        </ul>
    </section>
    <section class="completed-list">
        <ul class='card'>
            <h3>Completed List</h3>
            <li>
                <p>Completed Item Goes Here</p>
            </li>
            <li>
                <p>Completed Item Goes Here</p>
            </li>
            <li>
                <p>Completed Item Goes Here</p>
            </li>
        </ul>
    </section>

</article>

</body>
</html>
